# About Section
about_title: Profil 
about_profile_image: images/profile_joel.png
about_content: | # this will include new lines to allow paragraphs
  Jag har sysslat med IT och webbutveckling i hela mitt yrkelsiv. Jag tycker om att hitta lösningar på svåra problem. Jag har jobbat med allt från projektledning, arkitektur, testautomatisering, drift och framför allt utveckling där jag rör mig mellan både backend och frontend.
  Tycker att det är roligt att jobba drivet av slutanvändarens behov, även när man tänker på hur backend och APIer fungerar. 
  
  Trivs bra med både <mark>frontend</mark> och <mark>backend</mark>. Är väl bekant med <mark>Docker</mark>, <mark>Python</mark>, <mark>Django</mark>, <mark>PHP</mark>, <mark>JavaScript</mark> och <mark>React</mark>.
  
  Sedan 2021 har jag drivit ett eget bolag där jag erbjuder tjänster som IT konsult.

