          Bygge och underhåll av egenutvecklade moduler för del av de intranät Alingsås kommuun använder samt uppgraderingar av Drupal
          
          
      - layout: left
        title: STIM
        sub_title: CRM system
        caption: 2011 - 2014
        description: |
          Hantera svensk spelad musik, artister och verk

          Hjälpsystem för att hantera all musik som rapporteras in till STIM, vilka artister som är knutna till vilka verk så att, byggdes med hjälp av **Sugar CRM** där stora anpassningar gjordes både i frontend med **JavaScript** och i backend med **PHP**

      - layout: left
