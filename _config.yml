        description:

          Tagit fram verktyg och processer för att följa upp interna verktyg. Byggt mjukvara som användarstöd kring automatisering av utskick, datainsamlig och kommunikation. Projektet omfattade både projektledning, arkitektur och utveckling och kontakt med många olika intressenter inom IKEA.

      - layout: left
        title: Whitespace
        sub_title: Statistik, devops och utveckling
        caption: 2022 - 2023
        #link: github.com/sproogen
        # link_text: Project Website
        #additional_links:
