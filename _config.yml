        caption: 2024 - 2024
        #link: github.com/sproogen
        # link_text: Project Website
        #additional_links:
        #  - title:  sproogen/modern-resume-theme
        description:

          Tekniskt drivande och utveckling av internt verktyg för beräkning av matprodukter, utvecklat **REST** tjänster och beräknigsmodeller som passar in IKEAs stora IT landskap. Tungt fokus på teknisk projektledning, integration med andra system.

