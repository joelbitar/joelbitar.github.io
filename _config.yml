about_content: | # this will include new lines to allow paragraphs
  Jag har sysslat med IT och webbutveckling i hela mitt yrkelsiv. Jag tycker om att hitta bra lösningar på svåra problem. Jag har jobbat med allt från projektledning, arkitektur, drift och framför allt utveckling där jag rör mig mellan både backend och frontend.


# Om katten själv får välja blir det: <mark>Docker</mark> -> <mark>Django</mark> -> <mark>REST</mark> -> <mark>React</mark>

content:
  - title: Projekt # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: DRP 
        sub_title: Värmeoptimering
        caption: 2021 - 
        #link: github.com/sproogen
        # link_text: Project Website
        #additional_links:
        #  - title:  sproogen/modern-resume-theme
        #    icon: fab fa-github
        #    url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          Webbaserat system för att modelera och räkna på rörsystem för radiatorer
          
          Ett system byggt i **Django** med **React**, driftsatt på **Google Cloud** där användare specificerar uppvärmingsystem, systemet kan då räkna ut vilka inställningar man ska ha på sina radiatorer för att på så sätt optimera uppvärmingen i huset. Några spännande utmaningar med detta var att få ett såpass tekniskt avancerat verktyg bli användarvänligt samt att optimera beräkningarna.

      - layout: left
        title: Divido
        sub_title: Finansteknologi
        link: divido.com
        # link_text: boringcompany.com
        caption: 2019 - 2021
        description: | # this will include new lines to allow paragraphs
          Platform för att hitta passande lån åt kunder med så bra villkor som möligt

          Primärt **PHP** och **JavaScript**, en del **GoLang** där jag byggde, designade och underhöll små och stora system i hela stacken. Många tajta deadlines, **microservice** arkitektur och ett bolag som växte mycket kraftigt och i ständig förändring där man måste vara beredd att ta sig an nya problem.
      
      - layout: left
        title: SKL - patientenkät
        link: patientenkat.se
        sub_title: Statistik och visualisering
        caption: 2015 - 2019
        description: |
          System för att lagra och visualisera statistik

          På patientenkat.se lagras alla svar som fås in via kundnöjdhet i vården, stora datamängder och komplexa statistiska uträkningar ska visas upp på ett för allmänheten lättförståligt och enkelt sätt, samtidigt som att de som jobbar på enheterna ska kunna ta del av och ha nytta av statistiken, jämföra mellan mätningar. Intressanta utmaningar i att utforma gränssnitt på så vis att alla målgrupper blir nöjda.

      - layout: left
        title: Svenska kraftnät
        sub_title: Dokumenthantering
        caption: 2014 - 2015
        description: |
          Projekthantering och dokumentlagring

          Anpassningar av *Alfresco* dokumenthanteringssystem, förbättring och anpassning av användargränssnitt i *Alfresco*
     
      - layout: left
        title: Museerne 
        sub_title: Intranät och mobilanpassningar
        caption: 2014
        description: |
          Mobilanpassningar av intranät

          Anpassningar för att ett intranät byggt på *Drupal* skulle fungera lika väl i mobiltelefon som på stora skärmar, viss anpassning av *Drupal* genom moduler.
     
          
      - layout: left
        title: SKL - rutinkollen
        link: rutinkollen.se
        sub_title: Kvalitetskontroll i vården
        caption: 2013 - 2019
        description: |
          Kvalitetssäkring och uppföljning

          Verktyg för medarbetera på vårdenheter att granska journaler och följa upp hur väl de följer rutiner, detta för att säkerställa bra och jämn kvalietet i vården, enkelt och litet verktyg där fokus var på att det skulle vara lätt och snabbt för användarna att arbeta i och så återkoppling och jämföra med tidigare uppföljningar för att se hur enheterna förhoppningsvis förbättrar sig över tid

      - layout: left
        title: STIM
        sub_title: Klirr
        caption: 2011 - 2014
        description: |
          Hantera svensk spelad musik, artister och verk

          Hjälpsystem för att hantera all musik som rapporteras in till STIM, vilka artister som är knutna till vilka verk så att, byggdes med hjälp av **Sugar CRM** där stora anpassningar gjordes både i frontend med **JavaScript** och i backend med **PHP**



